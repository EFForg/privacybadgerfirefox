firstrun_social_share = Дайте знать миру, что вы принимаете позицию против онлайн-слежения.
slideshow_1 = Привет, я Privacy Badger! Благодарю за мою установку. Я здесь, чтобы дать вам некоторые полезные советы, так что мы можем работать вместе.
slideshow_2 = Я буду находиться в вашем браузере и следить за шпионскими дополнениями и трекерами, которые записывают, что вы делаете в Интернете.
slideshow_3 = Если бы я обнаружу что-то, что ведет себя как трекер, я положу ему конец, заблокировав его.
slideshow_4 = Если вы нажмете по моей иконке, вы сможете посмотреть список потенциальных трекеров на текущей вкладке.
slideshow_5 = Если ползунок красный, это означает, что я полностью заблокировал этот трекер! Это злодей больше вас не побеспокоит.
slideshow_6 = Если ползунок желтый, это означает, что я частично заблокировал этот трекер. Я сделаю все возможное, чтобы предотвратить ваше отслеживание, съедая его куки, т.к. блокируя его полностью может привести к нарушению нормальной работы страницы.
slideshow_7 = Если ползунок зеленого цвета, это означает, что я не могу сказать, отслеживает ли вас этот домен или нет, но я все равно буду следить за ним."
slideshow_8 = Первый раз, когда вы нажимаете мой значок, который вы можете увидеть, что все трекеры зеленые - не волнуйтесь! Я отличаюсь от других программ блокировки трекеров - вместо того, чтобы знать список трекеров и блокировать сразу же, я узнаю, что блокировать, по мере того, как вы просматриваете интернет. Если я еще ничего не блокирую, попробуйте просмотреть 4 или 5 различных веб-сайтов. После этого я должен начать блокирование общих трекеров.
slideshow_9 = Я учусь, как буду поступать, поэтому, чем дольше вы будете использовать меня, тем лучше я буду защищать вас от подлых трекеров!
slideshow_10 = Если вы считаете, что я принял неверное решение для трекера, вы можете переместить слайдер в красный, чтобы заблокировать его, в желтый для его частичной блокировки, и в зеленый, чтобы разрешить его.
slideshow_11 = Если вы измените настройки, которые я сделал, вы всегда можете их вернуть под мой контроль, нажав на стрелку отмены.
slideshow_12 = Если у вас возникли проблемы со страницей, и вы думаете, что это моя вина, вы можете нажать кнопку отключения здесь. Я пойду спать и перестану блокировать что-либо на этом сайте.
slideshow_13 = Если я сломал страницу, пожалуйста, пусть сообщите об этом моим разработчикам, чтобы они смогли решить эту проблему! Вы можете сделать это, нажав на эту кнопку.
slideshow_14 = Если вы хотите изменить другие настройки, вы можете нажать на значок шестеренки.
slideshow_15 = Конечно, вы также можете просто оставить все эти параметры в покое, и я буду продолжать молча поедать все трекеры, которые я обнаруживаю.
slideshow_16 = Спасибо за важный, легкий шаг к защите вашей приватности! Вы можете нажать здесь, если вам нужна помощь еще раз, и вы можете нажать кнопку ниже, чтобы дать миру знать, вы против онлайн отслеживания.
donate = Поддержать EFF

